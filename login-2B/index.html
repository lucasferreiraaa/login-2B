<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 2B</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main>
        <h1>Hello!</h1>
        <p id="subt">Sign In to your account</p>
        <form action="#">
            <input type="email" placeholder="E-mail" class="inpt" id="email">
            <input type="password" placeholder="Password" class="inpt" id="pass">
            <p id="forgot">Forgot your passoword?</p>
            <button class="inpt" id="bt-login">Log In</button>
        </form>
        <p id="dont">Don't have an account? <a href="#">Create</a></p>
        <p id="or">or</p>
        <div class="bt-login" id="bt-google"></div>
        <div class="bt-login" id="bt-apple"></div>
        <div class="bt-login" id="bt-github"></div>
    </main>
</body>
</html>
